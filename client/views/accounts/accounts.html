<template name="signupForm">
  <div class="main">
  <form id="signup-form" class="form-horizontal" role="form">
    <h2>Enter your Amazon MTurk Worker ID</h2>
    <br />
    <div class="form-group">
      <label class="col-sm-2 control-label" for="signup-username">MTURK Worker ID</label>
      <div class="col-sm-4">
        <input type="text" id="signup-username" class="form-control" placeholder="MTURK Worker ID" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default btn-lg" value="Next"/>
      </div>
    </div>
  </form>
  </div>
</template>
