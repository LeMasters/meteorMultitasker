<template name="messagesDetail">

  <div class="panel">
    <div class="col-xs-offset-1">
      <h2>{{subject}}</h2>
      <h4><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;<b>{{author}}</b> at {{time}}</h4>
            <br>
            <h4>{{details}}</h4>
          </div>
        </div>

</template>
